<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Style Generator</title>

    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="author" content="Nikhil Anand" />
    <meta
      name="description"
      content="Generate alternating case, italics, bold, and other styles for Instagram and other things that don't allow markup."
    />

    <meta property="og:title" content="Text Style Generator" />
    <meta
      property="og:description"
      content="Generate alternating case, italics, bold, and other styles for Instagram and other things that don't allow markup."
    />
    <meta property="og:image" content="./og-image.png" />
    <meta
      property="og:url"
      content="https://public.nikhil.io/text-generator/index.html"
    />
    <meta property="og:site_name" content="Text Style Generator" />

    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <input
          type="text"
          placeholder="Enter some text"
          aria-placeholder="Enter some text"
        />
      </section>
      <section>
        <div name="italic"></div>
        <div name="bold"></div>
        <div name="boldItalic"></div>
        <div name="cursive"></div>
        <div name="cursiveBold"></div>
        <div name="goth"></div>
        <div name="gothBold"></div>
        <div name="box"></div>
        <div name="boxFilled"></div>
        <div name="stemOutline"></div>
        <div name="wide"></div>
        <div name="circle"></div>
        <div name="typewriter"></div>
        <div name="alternatingCaseOne"></div>
        <div name="alternatingCaseTwo"></div>
      </section>
    </main>
    <footer>
      <p><a href="http://github.com/afreeorange/text-generator">Source</a></p>
    </footer>
    <script src="./index.ts"></script>
  </body>
</html>
